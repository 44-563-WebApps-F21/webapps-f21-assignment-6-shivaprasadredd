<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Welcome Java Script and DOM</title>
</head>

<body>
    <h1>Pass phrase by shiva prasad Reddy </h1>

    <form class="col-6">
        <div class="form-group">
         <label for="secretphrase">Enter the secret phrase </label>
         <input type="password" class="form-control" id="s_phrase" name="secretphrase" min=8 max=50 step=2 value="Let me in">
        </div>
        <div class="form-group">
         <label for="checkphrase">Enter a phrase</label>
         <input type="text" id="c_phrase" name="checkphrase" class="form-control" autofocus> <br>
        </div>
        <br>
        <div class="form-group">
            <input type="button" class="btn btn-success" onclick="processPhrase()" value="Check the phrase">
        </div>
    </form>
    <div class="container">
        <img src="Dog.jpg" class="img-thumbnail" alt="Dog" onclick="newImage();" id="img"
            style="width: 200px; height: 200px;">
    </div>
        <p id="result">Attempts display here </p>
    <script>
        var correct = 0, wrong = 0, count=0;
        function processPhrase() {

            secretphrase = document.getElementById("s_phrase").value
            checkphrase = document.getElementById("c_phrase").value
            if (secretphrase == checkphrase) {
                correct = correct + 1;
                document.getElementById("result").innerHTML = "Correct count " + correct;
                alert("access allowed");
            } else {

                wrong = wrong + 1;
                document.getElementById("result").innerHTML = "Wrong count " + wrong;
                alert("access denied");
            }
        }
         function newImage() {
            switch (count) {
                case 0:
                    document.getElementById("img").src = "Ant.jpg"
                    count = count + 1
                    break;
                case 1:
                    document.getElementById("img").src = "ulysses.jpg"
                    count = count + 1
                    break;
                case 2:
                    document.getElementById("img").src = "lion.jpg"
                    count = 0
                    break;
            }
        }
    </script>
</body>
</html>
